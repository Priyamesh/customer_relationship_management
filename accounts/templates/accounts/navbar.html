{% load static %}

<style>
  .hello-user {
    font-size: 18px;
    color: azure;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <img src="{% static 'images/logo.png'%}" alt="Girl in a jacket" width="80" height="40">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if request.user.is_staff %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'product' %}">Product</a>
        </li>
      </ul>

      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'account' %}">Settings</a>
        </li>
      </ul>
      {% endif %}register
    </div>
  </div>
  <span class="hello-user">Hello , {{request.user}}</span>
  <span><a href="{% url 'logout' %}">logout</a></span>
</nav>
